name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: burger_ipp
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: passer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: burger_ipp
      DB_USERNAME: postgres
      DB_PASSWORD: passer
      APP_ENV: testing
      # APP_KEY: base64:hgXqveRsmMInMnO9m6t1qyF0NiGITSl0M3JgwQSSLkw=
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ§° Installer PHP, Composer et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql, mbstring, bcmath, gd
          coverage: none

      - name: ğŸ“¦ Installer les dÃ©pendances Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ”‘ Copier fichier .env.testing et gÃ©nÃ©rer la clÃ©
        run: cp .env.testing .env && php artisan key:generate

      - name: ğŸ§ª Lancer les tests Laravel
        run: php artisan test

  docker-build-push:
    needs: laravel-tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ” Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ipp-burger:latest
